<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Tribute to Fred Astaire</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div id="main">
        <div id="title">
            <div class="title">
                <h1>Fred Astaire</h1>
            </div>
            <div class="subtitle">
                <h2>musical hero, dancer extraordinaire</h2>
            </div>
        </div>
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/9/93/AdeleFred1921.jpg" />

        </div>
        <div id="tribute-info">
            <h2>Some stuff about Fred</h2>
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Fred_Astaire" target="_blank">More on Wikipedia</a>
        <footer>
            <p>Facts and images on this page from the wonderful
                <a href="https://en.wikipedia.org/wiki/Fred_Astaire" target="_blank">Wikipedia</a>
            </p>
        </footer>
